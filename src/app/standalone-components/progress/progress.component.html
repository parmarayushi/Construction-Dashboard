<app-card>
  <h3 class="fw-normal card-header">Progress</h3>
  <div class="icon-container">
    <span class="icon-move text-white-50 fs-4 fw-light pe-2"></span>
    <span class="icon-settings text-white-50 fs-4 fw-light pe-2"></span>
    <span class="icon-help text-white-50 fs-4 fw-light"></span>
  </div>
  <ul class="card-text ps-0 mb-0 card-content">
    <li class="d-flex">
      <p class="col-2 text-truncate">Contracts</p>
      <div class="col-2">
        <p class="text-success text-end me-2">100%</p>
      </div>
      <div class="col-8 progress rounded-0 bg-transparent">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          style="width: 100%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </li>
    <li class="d-flex">
      <p class="col-2 text-truncate">Design</p>
      <div class="col-2">
        <p class="text-success text-end me-2">80%</p>
      </div>
      <div class="col-8 progress rounded-0 bg-transparent">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          style="width: 80%"
          aria-valuenow="80"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </li>
    <li class="d-flex">
      <p class="col-2 text-truncate">Procurement</p>
      <div class="col-2">
        <p class="text-danger text-end me-2">19%</p>
      </div>
      <div class="col-8 progress rounded-0 bg-transparent">
        <div
          class="progress-bar bg-danger"
          role="progressbar"
          style="width: 19%"
          aria-valuenow="19"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </li>
    <li class="d-flex">
      <p class="col-2 text-truncate">Construction</p>
      <div class="col-2">
        <p class="text-info text-end me-2">0%</p>
      </div>
      <div class="col-8 progress rounded-0 bg-transparent">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </li>
    <li class="d-flex">
      <p class="col-2 text-truncate">Post Construction</p>
      <div class="col-2">
        <p class="text-info text-end me-2">0%</p>
      </div>
      <div class="col-8 progress rounded-0 bg-transparent">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </li>
    <li class="d-flex">
      <p class="col-2 text-truncate">Project Clone</p>
      <div class="col-2">
        <p class="text-info text-end me-2">0%</p>
      </div>
      <div class="col-8 progress rounded-0 bg-transparent">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </li>
  </ul>
</app-card>
